<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/96919fe459.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="gamer">
        <a class="gamer-title" href=""
          ><img src="./images/Frame.png" alt="" />

        >

      <div class="contact-us">
        <a class="about-us" href="">About us</a
        ><a class="devlopers" href=""> Devlopers</a>

    <section class="main-container">
      <div class="auxlilary-container">

          <h1 class="play">play like the</h1>

            <li class="ids">

            <button class="pink-btn">SIGN IN</button
